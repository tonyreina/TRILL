[project]
name = "trill-proteins"
version = "1.9.0"
description = "Sandbox for Computational Protein Design"
authors = ["Zachary Martinez <martinez.zacharya@gmail.com>"]
license = "MIT"
channels = ["conda-forge", "pytorch", "nvidia", "bioconda", "dglteam/label/th24_cu124", "pyg"]
platforms = ["linux-64"]

[tasks]
trill = { cmd = "python -m trill.trill_main cli", env = { TF_ENABLE_ONEDNN_OPTS = "0", TF_CPP_MIN_LOG_LEVEL = "3", CUDA_VISIBLE_DEVICES = "0" } }

